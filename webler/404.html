<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns="http://www.w3.org/1999/xhtml" role="application">
    <head>
        <title>Webler - Home</title>
        <!-- metadata-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- styles, layout, fonts & favicons -->
        <link rel="shortcut icon" href="resources/images/logo_icon.ico"/>
        <link rel="icon" type="image/png" href="resources/images/logo_icon.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="resources/images/logo_icon.png" sizes="96x96"/>
        <link rel="apple-touch-icon" href="resources/images/logo_icon.png" sizes="180x180"/>
        <link rel="manifest" href="appconfig.webmanifest"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>
        <link rel="stylesheet" type="text/css" href="styles/responsive/mobile-adjust.css" media="screen and (max-width:799px)"/>
        <link rel="stylesheet" type="text/css" href="styles/utils/animations.css"/>
        <link rel="stylesheet" type="text/css" href="page-assets/404.css"/>
        <!-- external scripts & libraries -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@10" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/483bb85795.js" integrity="sha384-OEbAF4XVtLbckKcRd6AppYZ2iABKGHk8XcK44aWfI8LgP9MDKcV02Ejl1NYdgBzU" crossorigin="anonymous"></script>
        <!-- intern scripts -->
        <script type="text/javascript" src="scripts/libs/event-manager.js"></script>
        <script type="text/javascript" src="scripts/assets/loader.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <!-- more metadata -->
        <meta name="copyright" content="webler-group (all members of this organisation: https://github.com/WeblerGroup)"/>
        <meta name="application-name" content="Webler"/>
        <meta name="description" content="Webler: Free Software, Games and more"/>
        <meta name="author" content="webler-group"/>
        <meta name="keywords" content="webler, webler-group, software, games, free, website, weblergroup"/>
    </head>
    <body>
        <div id="loading-screen" class="flex-centered-horizontal">
            <div class="center-bar flex-centered-horizontal nosizeing">
                <div class="loader loader-large"></div>
                <div class="p-container flex-centered-horizontal nosizeing">
                    <p class="logo-text">
                        <img src="resources/images/logo.png" width="100%" height="100%" alt="webler"/>
                    </p>
                </div>
            </div>
        </div>
        <div class="headbar-background" data-hidden="true"></div>
        <div class="headbar" data-hidden="true">
            <div class="headbar-item">
                <img src="resources/images/logo.png" height="100%" alt="Webler"/>
            </div>
        </div>
        <div class="sidebar-open flex-centered-vertical">
          <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="sidebar flex-centered-vertical">
            <div class="sidebar-close flex-centered-horizontal" tabindex="0">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <div class="sidebar-header flex-evenly-vertical nosizeing">
                <div class="sidebar-header-text flex-centered-horizontal">
                    <p>Settings</p>
                </div>
            </div>
            <div class="sidebar-content flex-evenly-vertical nosizeing">
                <div class="settings-option flex-centered-horizontal">
                    <p class="settings-label">Nightmode:</p>
                    <div class="checkbox" id="nightmode" data-activated="off" data-event="toggleNightmode();"></div>
                </div>
                <div class="settings-option flex-centered-horizontal">
                    <p class="settings-label">Save Settings:</p>
                    <div class="checkbox" id="keepsettings" data-activated="off" data-event="_l();"></div>
                </div>
            </div>
            <div class="sidebar-header flex-evenly-vertical nosizeing">
                <div class="sidebar-header-text flex-centered-horizontal">
                    <p>Account</p>
                </div>
            </div>
            <form class="sidebar-content flex-centered-vertical nosizeing" id="signIn" autocomplete="off">
                <div class="settings-option">
                    <input class="login-input" id="email" type="email" placeholder="Gmail Address" aria-placeholder="Please enter your Gmail Address." aria-required aria-autocomplete="" autocomplete="off" autocapitalize="off" autocorrect="off" required autofocus/>
                </div>
                <div class="settings-option" style="margin-top: 20px;">
                    <input class="login-input" id="password" type="password" placeholder="Password" aria-placeholder="Please enter your password." aria-required aria-autocomplete="" autocomplete="off" autocapitalize="off" autocorrect="off" required autofocus/>
                </div>
                <div class="settings-option flex-evenly-horizontal" style="margin-top: 20px;">
                    <button type="submit" id="login-submit" class="form-button" tabindex="0">Sign In</button>
                </div>
            </form>
            <form class="sidebar-content small flex-centered-vertical nosizeing" id="signOut" autocomplete="off" style="border-top: 1px solid grey">
                <div class="settings-option flex-evenly-horizontal">
                    <button type="submit" id="logout-submit" class="form-button" tabindex="0" disabled aria-disabled="true">Sign Out</button>
                </div>
            </form>
        </div>
        <div class="banner">
            <div class="banner-layer-1">
                <div class="banner-left banner-left-alone">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 30" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
                        <path d="m 0 30 l 75 0 c 8.505 -0.36 15 -5 23 -16 c 2.655 -4.5267 8.965 -11.64 22 -14 l -120 0 l 0 30" fill="rgb(53, 53, 154)"/>
                    </svg>
                </div>
            </div>
            <div class="banner-layer-2 flex-centered-horizontal">
                <div class="banner-left">
                    <div class="banner-title">
                        <img src="resources/images/logo.png" height="70%" alt="webler"/>
                    </div>
                </div>
                <div class="banner-right">
                    <div class="banner-container">
                        <p class="banner-caption nosizeing">
                            <span>Error 404</span>
                        </p>
                        <p class="banner-text nosizeing">
                            <span>Page doesn't exist.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="page flex-centered-vertical nosizeing">
            <div class="menubar flex-centered-horizontal">
                <div class="menubar-item button" tabindex="0" data-redirect="/index">
                    <p class="menubar-item-content nosizeing">
                        <span class="menubar-icon">
                            <i class="fas fa-home fa-lg"></i>
                        </span>
                        <span class="menubar-text">Home</span>
                    </p>
                </div>
                <div class="menubar-item button" tabindex="0" data-redirect="/products">
                    <p class="menubar-item-content nosizeing">
                        <span class="menubar-icon">
                            <i class="fas fa-code fa-lg"></i>
                        </span>
                        <span class="menubar-text">Products</span>
                    </p>
                </div>
                <div class="menubar-item button" tabindex="0" data-redirect="/posts">
                    <p class="menubar-item-content nosizeing">
                        <span class="menubar-icon">
                            <i class="far fa-newspaper fa-lg"></i>
                        </span>
                        <span class="menubar-text">News</span>
                    </p>
                </div>
            </div>
            <div class="page-content">
                <div class="page-content-box large">
                    <div class="page-content-box-half">
                        <div class="half-box">
                            <div class="half-box-caption">
                                <p class="half-box-caption-text">
                                    <span>Looks like this page doesn't exist</span>
                                </p>
                            </div>
                            <div class="half-box-body">
                                <div class="half-box-body-container">
                                    <ul>
                                        <li>Maybe you did a typing misstake?</li>
                                        <li>If you keep getting this problem, feel free to contact us about it!</li>
                                    </ul>
                                </div>
                                <div class="half-box-body-footer">
                                    <div class="half-box-button">
                                        <a href="/index" title="Back to our homepage" tabindex="0" role="link" aria-roledescription="Go back to our homepage." accesskey="b">
                                            <span class="half-box-button-label">
                                                <i class="fas fa-arrow-right fa-lg"></i>
                                                &nbsp;
                                                Homepage
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="page-assets/404-animations.js"></script>
        <script type="text/javascript" src="scripts/assets/checkbox.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

    </body>
</html>
