        <div id="loading-screen" class="flex-centered-horizontal">
            <div class="center-bar flex-centered-horizontal nosizeing">
                <div class="loader loader-large"></div>

                </div>
            </div>
        </div>

            <i class="fas fa-bars fa-2x"></i>

                <i class="fas fa-times fa-2x"></i>

                    <p>Settings</p>
                </div>

                <div class="settings-option flex-centered-horizontal">

                    <div class="checkbox" id="nightmode" data-activated="off" data-event="toggleNightmode"></div>
                </div>
                <div class="settings-option flex-centered-horizontal">
                    <p class="settings-label">LocalStorage:</p>
                    <div class="checkbox" id="keepsettings" data-activated="off" data-enabled="off"></div>
                </div>
            </div>
            <div class="sidebar-header flex-evenly-vertical nosizeing">
                <div class="sidebar-header-text flex-centered-horizontal">
                    <p>Sign In</p>
                </div>
            </div>
            <div class="sidebar-content flex-evenly-vertical nosizeing"></div>
        </div>
        <div class="page flex-centered-vertical nosizeing">
            <div class="banner">
                <div class="banner-layer-1">
                    <div class="banner-left banner-left-alone">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 30" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
                            <path d="m 0 30 l 75 0 c 8.505 -0.36 15 -5 23 -16 c 2.655 -4.5267 8.965 -11.64 22 -14 l -120 0 l 0 30" fill="rgb(53, 53, 154)"/>

                    </div>
                </div>
                <div class="banner-layer-2 flex-centered-horizontal">
                    <div class="banner-left">
                        <div class="banner-title">
                            <img src="resources/images/logo.png" height="70%" alt="webler"/>
                        </div>
                    </div>
                    <div class="banner-right">
                        <div class="banner-container">
                            <p class="banner-caption nosizeing">
                                <span>Products</span>
                            </p>
                            <p class="banner-text nosizeing">
                                <span>Our published software applications!</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menubar flex-centered-horizontal">
                <div class="menubar-item button" tabindex="0" data-redirect="/index">
                    <p class="menubar-item-content nosizeing">
                        <span class="menubar-icon">
                            <i class="fas fa-home fa-lg"></i>
                        </span>
                        <span class="menubar-text">Home</span>
                    </p>
                </div>
                <div class="menubar-item button" tabindex="0" data-redirect="/products" data-enabled="off" title="You're already on this webpage!">
                    <p class="menubar-item-content nosizeing">
                        <span class="menubar-icon">
                            <i class="fas fa-code fa-lg"></i>
                        </span>
                        <span class="menubar-text">Products</span>
                    </p>
                </div>
                <div class="menubar-item button" tabindex="0" data-redirect="/posts">
                    <p class="menubar-item-content nosizeing">
                        <span class="menubar-icon">
                            <i class="far fa-newspaper fa-lg"></i>
                        </span>
                        <span class="menubar-text">News</span>
                    </p>
                </div>
            </div>
